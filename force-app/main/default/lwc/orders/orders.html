<template>
	<template if:true={sumOrdersOfCurrentAccount}>
		<div class="slds-box slds-theme_success"> 
			<h1>Total des Commandes : {sumOrdersOfCurrentAccount}</h1> 
		</div> 
	</template>
	<template if:false={sumOrdersOfCurrentAccount}>
		<div class="slds-box slds-theme_error">
			<h1>Erreur, pas de commandes rattachées au compte ou montant total égal à zéro.</h1> 
		</div>
	</template> 
</template>
