name: Deploy and Validate Metadata

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  sfdxvalidate:
    name: "Run SFDX Validate"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Salesforce CLI (sfdx) and sfdx-git-delta plugin
        run: |
          npm install -g sfdx-cli
          sfdx plugins:install sfdx-git-delta

      - name: Authentification Salesforce
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > sfdx_auth.url
          sfdx auth:sfdxurl:store -f sfdx_auth.url -a prod

      - name: Generate metadata delta for pull request
        run: |
          mkdir -p .temp/delta
          if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
            TARGET_REF=$GITHUB_BASE_REF
          else
            TARGET_REF=main
          fi
          sfdx sgd:source:delta \
            --to "HEAD" \
            --from "origin/$TARGET_REF" \
            --output ".temp/delta" \
            --generate-delta \
            --source "force-app"
          cat .temp/delta/package.xml

      - name: Déployer les métadonnées sur la branche main
        if: github.ref == 'refs/heads/main'
        run: |
          sfdx force:source:deploy \
            --manifest .temp/delta/package.xml \
            --targetusername prod \
            --testlevel RunLocalTests

      - name: Valider les métadonnées sur pull request
        if: github.event_name == 'pull_request'
        run: |
          sfdx force:source:deploy \
            --manifest .temp/delta/package.xml \
            --targetusername prod \
            --testlevel RunLocalTests \
            --checkonly
