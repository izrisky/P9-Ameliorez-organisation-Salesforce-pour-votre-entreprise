name: Deploy and Validate Metadata
on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  sfdxvalidate:
    name: "Run SFDX Validate"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install SFDX CLI and sfdx-git-delta plugin # Ce package va vous permettre de faire un delta entre votre branche et la branch ciblé. Voici la documentation : https://github.com/scolladon/sfdx-git-delta
        run: |
          npm install -g @salesforce/cli@latest
          echo "y" | npm install sfdx-git-delta@3.3.0 -g

      - name: 'Authentification Salesforce'
        run: |
          echo "${{ secrets.JWT_KEY }}" > server.key
          sf org login jwt --client-id ${{ secrets.SF_CONSUMER_KEY }} --jwt-key-file server.key --username ${{ secrets.SF_USERNAME }} --instance-url https://login.salesforce.com --alias prod
        env:
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
          SF_TOKEN: ${{ secrets.SF_TOKEN }}
      - name: 'Generate metadata delta pull request'
        run: |
          mkdir -p .temp/delta
          if [ $GITHUB_EVENT_NAME == 'pull_request' ]; then
            TARGET_REF=$GITHUB_BASE_REF
          else
            git checkout -b currentBranch
            TARGET_REF=main
          fi
          sfdx sgd:source:delta --to "HEAD" --from "origin/$TARGET_REF" --output ".temp/delta" --generate-delta --source force-app
          cat .temp/delta/package.xml
      - name: 'Déployer les métadonnées sur la branch main'
        if: github.ref == 'refs/heads/main'
        run: |
          sf project deploy start --manifest .temp/delta/package.xml --test-level RunLocalTests
      - name: 'Valider les métadonnées sur pull request'
        if: github.event_name == 'pull_request'
        run: |
          sf project deploy validate --manifest .temp/delta/package.xml --test-level RunLocalTests