name: Deploy and Validate Metadata

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NÃ©cessaire pour l'historique Git complet

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install Salesforce CLI and sfdx-git-delta
        run: |
          npm install -g @salesforce/cli@latest
          sfdx plugins:install sfdx-git-delta@latest

      - name: Check sfdx-git-delta installation
        run: sfdx plugins --core

      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > sfdx_auth.url
          sfdx auth:sfdxurl:store -f sfdx_auth.url -a prod -d

      - name: Generate Delta Package
        run: |
          mkdir -p .temp/delta
          if [ "${{ github.event.name }}" = "pull_request" ]; then
            FROM_COMMIT="origin/${{ github.base_ref }}"
          else
            FROM_COMMIT="HEAD~1"  # Pour les push directs sur main
          fi
          sfdx sgd:source:delta --to "HEAD" --from "$FROM_COMMIT" --output .temp/delta --source force-app

      - name: Deploy to Production (Push)
        if: github.ref == 'refs/heads/main'
        run: |
          sfdx force:source:deploy --manifest .temp/delta/package.xml --testlevel RunLocalTests

      - name: Validate in PR
        if: github.event_name == 'pull_request'
        run: |
          sfdx force:source:deploy --manifest .temp/delta/package.xml --checkonly --testlevel RunLocalTests