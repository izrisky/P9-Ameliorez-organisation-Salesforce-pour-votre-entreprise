name: Deploy and Validate Metadata

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  sfdxvalidate:
    name: "Run SFDX Validate"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for proper git history analysis

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install SFDX CLI and plugins
        run: |
          npm install -g @salesforce/cli@latest
          echo "y" | npm install sfdx-git-delta@3.3.0 -g

      - name: Authenticate to Salesforce
        env:
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
          SF_TOKEN: ${{ secrets.SF_TOKEN }}
        run: |
          echo "$SF_PASSWORD$SF_TOKEN" | sf login \
            --username $SF_USERNAME \
            --password-stdin \
            --instance-url https://login.salesforce.com
          sf config set defaultusername=$SF_USERNAME

      - name: Generate metadata delta
        run: |
          mkdir -p .temp
          if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
            sgd source:delta --to ${{ github.event.pull_request.base.sha }} --from ${{ github.event.pull_request.head.sha }} -o .temp
          else
            sgd source:delta --to HEAD^ --from HEAD -o .temp
          fi
          cat .temp/package/package.xml

      - name: Deploy to Production (Push)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: sf deploy metadata --dir .temp/source --test-level RunLocalTests --wait 10

      - name: Validate Changes (PR)
        if: github.event_name == 'pull_request'
        run: sf deploy metadata preview --dir .temp/source --test-level RunLocalTests --async