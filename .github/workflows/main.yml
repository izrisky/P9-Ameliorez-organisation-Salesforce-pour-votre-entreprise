name: Deploy and Validate Metadata

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  sfdxvalidate:
    name: "Run SFDX Validate"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install SFDX CLI and sfdx-git-delta plugin # Ce package va vous permettre de faire un delta entre votre branche et la branch cibl√©. Voici la documentation : https://github.com/scolladon/sfdx-git-delta
        run: |
          npm install -g @salesforce/cli@latest
          echo "y" | npm install sfdx-git-delta@3.3.0 -g

      - name: 'Authenticate Salesforce via CLI'
        env:
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}          
          SF_TOKEN: ${{ secrets.SF_TOKEN }}
        run: |
          echo $SF_PASSWORD$SF_TOKEN | sfdx auth:login --username $SF_USERNAME --instanceurl https://login.salesforce.com --password-stdin
          sfdx config:set defaultusername=$SF_USERNAME


      - name: 'Generate metadata delta pull request'  # Utilisez le plug-in sfdx-git-delta pour effectuer un delta, generer le package xml dans un fichier temporaire ex : .temp
        run: |
          if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
            sgd source:delta --to ${{ github.event.pull_request.base.sha }} --from ${{ github.event.pull_request.head.sha }} -o .temp
          else
            sgd source:delta --to HEAD^ --from HEAD -o .temp
          fi

      - name: 'Validate metadata changes in Pull Request'
        if: github.event_name == 'pull_request'
        run: sfdx force:source:deploy -x .temp/package/package.xml --checkonly -w 10

      - name: 'Deploy metadata to main'
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: sfdx force:source:deploy -x .temp/package/package.xml -w 10