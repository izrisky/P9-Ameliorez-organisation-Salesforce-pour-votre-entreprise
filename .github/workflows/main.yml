name: Deploy and Validate Metadata

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  sfdxvalidate:
    name: "Run SFDX Validate"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install SFDX CLI and sfdx-git-delta plugin # Ce package va vous permettre de faire un delta entre votre branche et la branch ciblé. Voici la documentation : https://github.com/scolladon/sfdx-git-delta
        run: |
          npm install -g @salesforce/cli@latest
          echo "y" | npm install sfdx-git-delta@3.3.0 -g

      - name: 'Authentifier Salesforce via CLI'
        env:
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}          
          SF_TOKEN: ${{ secrets.SF_TOKEN }} # Combinez votre mot de passe avec un jeton de sécurité
        run: echo $SF_PASSWORD$SF_TOKEN | sfdx auth:login --username $SF_USERNAME --password $SF_PASSWORD --instanceurl https://login.salesforce.com

      - name: 'Generate metadata delta pull request'  # Utilisez le plug-in sfdx-git-delta pour effectuer un delta, generer le package xml dans un fichier temporaire ex : .temp
        run:  sgd source:delta -t HEAD^ -f ${GITHUB_SHA} -o .temp  # A faire

      - name: 'Déployer les métadonnées sur la branch main'
        if: github.ref == 'refs/heads/main'
        run:  sfdx force:source:deploy -x .temp/package/package.xml -u $SF_USERNAME -w 10 # A faire déployer le code venant du fichier package.xml généré précédemment 
